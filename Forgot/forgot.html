<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="forgot.css">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="close-div">
                    <a href="../Login/login.html" class="close-btn" title="Close">
                        <i class="fa fa-close" style="font-size:25px"></i>
                    </a>
            </div>
            <div class="header">
                
                <div class="logo-div">
                    <img src="logo.jpg" height="50px" width="60px" alt="e-douglas logo">
                    <h2>E-Douglas Technologies</h2>
                </div>
                <h3>Recover password</h3>
            </div>
            
            <form action="/login" method="post">
                <input class="input" type="email" id="email" name="email" placeholder="Email or Unique ID" required>
                <br>
                <div class="mini-div">
                    <!--h5><a "onclick="changeToPhone()">Use phone number instead</a></h5-->
                    <button id="mini-btn" class="trans-btn" onclick="changeToPhone()">Use phone number instead</button>
                </div>
                <button type="submit">Proceed</button>
            </form>
        </div>
                           
        <script>
            document.getElementById("show-password").addEventListener("change", function () {
            const show = this.checked;
            document.getElementById("password").type = show ? "text" : "password"; 
            });

            function changeToPhone(){
                const input=document.getElementById("email");
                input.type="tel";
                if (input.placeholder==="Phone number"){
                    input.placeholder="Email or Unique ID";
                } else {
                    input.placeholder="Phone number";
                }

                const btn=document.getElementById("mini-btn");
                if (btn.textContent==="Use email or unique ID instead"){
                    btn.textContent="Use phone number instead";
                } else
                btn.textContent="Use email or unique ID instead";
            }
        </script>

    </body>
</html>
