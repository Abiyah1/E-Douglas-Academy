<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="header">
                <div class="logo-div">
                    <img src="logo.jpg" height="50px" width="60px" alt="e-douglas logo">
                    <h2>E-Douglas Technologies</h2>
                </div>
                <h3>Sign in</h3>
                <h5>Use your E-Douglas Account</h5>
            </div>
            
            <form action="/login" method="post">
                <input class="input" type="email" id="email" name="email" placeholder="Email or Phone Number" required>
                <br>
                <input class="input" type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <div class="mini-div">
                    <div class="checkbox-div">
                        <input class="checkbox" type="checkbox" id="show-password" name="show-password">
                        <h6>Show Password</h6>
                    </div>
                    <h6><a href="">Forgot Password?</a></h6>
                </div>
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account yet? <a href="../Account/account.html">Create one</a></p>
        </div>
                           
        <script>
            document.getElementById("show-password").addEventListener("change", function () {
            const show = this.checked;
            document.getElementById("password").type = show ? "text" : "password"; 
            });
        </script>

        
        
        <script src="" async defer></script>

        <div class="footer">
            <p>Copyright &copy; 2025 E-Douglas Technologies. All rights reserved.</p>
        </div>
    </body>
</html>
