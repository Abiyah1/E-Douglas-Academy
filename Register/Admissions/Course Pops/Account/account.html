<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Abiyah Yahwin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>E-Douglas Academy - Register</title>
    </head>
    <body>
        <main class="mainbody">
            <div class="register-heading">
                <h1>Create an Account to Continue</h1>
                <p>Please enter your details below to create your account.</p>
            </div>
            <div class="registerbox">
                <i class="fa fa-user-graduate register-icon"></i>
                <form action="#" method="post" target="_self" autocomplete="on" class="form">

                    <!-- Row 1: Surname -->
                    <div class="form-row-sur">
                        <div class="form-group-sur">
                            <label for="Sname">Surname</label>
                            <input type="text" id="Sname" name="Sname" placeholder="Enter your Surname" required>
                        </div>
                    </div>

                    <!-- Row 2: First Name & Other Name -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
                        </div>
                        <div class="form-group">
                            <label for="Oname">Other Name</label>
                            <input type="text" id="Oname" name="Oname" placeholder="Enter your Other name" required>
                        </div>
                    </div>

                    <!-- Row 3: Email & Phone -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="Email">Email Address</label>
                            <input type="text" id="Email" name="Email" placeholder="Enter your Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <!-- Row 4: Password & Confirm Password -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="psw">Password</label>
                            <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
                        </div>

                        
                        <div class="form-group">
                            <label for="psw-repeat">Confirm Password</label>
                            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="toggle-passwords"> Show Passwords
                        </label>
                    </div>
                    
                    <script>
                        document.getElementById("toggle-passwords").addEventListener("change", function () {
                            const show = this.checked;
                            document.getElementById("psw").type = show ? "text" : "password";
                            document.getElementById("psw-repeat").type = show ? "text" : "password";
                        });
                    </script>


                    <!-- Row 5: Submit -->
                    <div class="submit-row">
                        <input type="submit" value="Create Account">
                    </div>

                </form>

                <div class="login-link">
                    Already have an account? <a href="/Login/login.html"> Log in</a>
                </div>
            </div>
        </main>
    </body>
</html>
